buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['PrivateKeyStorage_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["PrivateKeyStorage_" + name]).toInteger()
}

android {
  namespace "com.uniko.privatekeystorage"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  // Biometric
  implementation "androidx.biometric:biometric:1.4.0-alpha04"

  // DataStore (EncryptedStore = Preferences)
  implementation "androidx.datastore:datastore-preferences:1.1.7"

  // Coroutines (для runBlocking, first())
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2"

  // JSON
  implementation "org.json:json:20250517"
}

react {
  jsRootDir = file("../src/")
  libraryName = "PrivateKeyStorage"
  codegenJavaPackageName = "com.uniko.privatekeystorage"
}
